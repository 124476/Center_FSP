{% extends "base.html" %}

{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container">
  <h2>Список результаты</h2>
  <div class="card-group">
    {% for result in results %}
      {{ result.meriopriation.name }}
    {% empty %}
      <p>Нет результатов</p>
    {% endfor %}
  </div>
  <a href="{% url 'meropriations:results_new' %}"></a>
</div>

{% endblock %}
