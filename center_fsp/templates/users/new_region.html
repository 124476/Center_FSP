{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{% trans "Зарегистрировать новый регион" %}</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> {% trans "Сохранить" %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
